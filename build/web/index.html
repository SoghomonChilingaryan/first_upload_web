<!DOCTYPE html>
<html>

<head>

  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="first_upload_web">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>first_upload_web</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "1751718279";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>


  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .app {
      display: none;
    }

    .app.active {
      display: block;
    }

    .login-form {
      width: 300px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 3px;
      box-sizing: border-box;
    }

    .form-group input[type="submit"] {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .form-group input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .loader-wrapper {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
  </style>

</head>

<body>
  <script>

    window.addEventListener('load', function (ev) {
      // We check whether the application is launched a second time, if so,
      // then we launch flutter, if not, then we remain in the index.html page and make the html code visible
      let isFirstLaunch = localStorage.getItem('isFirstLaunch');
      if (isFirstLaunch === 'false') {
        // Launch the application
        startApp();
      } else {
        // make the element with identifier 'app' visible
        document.getElementById('app').classList.add('active');
      }
    });


    document.addEventListener('DOMContentLoaded', function () {
      var signInButton = document.querySelector('.login-form input[type="submit"]');
      var loginInput = document.getElementById('login');
      var passwordInput = document.getElementById('password');

      signInButton.addEventListener('click', function (event) {
        event.preventDefault();

        // Checking that the login and password fields are not empty
        if (loginInput.value && passwordInput.value) {
          localStorage.setItem('loginValue', loginInput.value);
          localStorage.setItem('passwordValue', passwordInput.value);
          startApp();
        } else {
          alert('Please enter your login and password');
        }
      });
    });



    function startApp() {
      // change the values of the first load
      localStorage['isFirstLaunch'] = 'false';
      // start the loader animation
      showLoaderAnimation();
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function (engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function (appRunner) {
        appRunner.runApp();
      });
    }

    function showLoaderAnimation() {
      var loaderWrapper = document.querySelector('.loader-wrapper');
      loaderWrapper.style.display = 'flex';
    }
  </script>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAwEePedw7KBL1I6mH8sgYYCxPd5onXy6E",
      authDomain: "firstuploadweb.firebaseapp.com",
      projectId: "firstuploadweb",
      storageBucket: "firstuploadweb.appspot.com",
      messagingSenderId: "652311598913",
      appId: "1:652311598913:web:f6a103bb214703454c33c0"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
  </script>

  <div class="loader-wrapper">
    <p>Loading...</p>
  </div>
  <div class="app" id="app">
    <form class="login-form">
      <div class="form-group">
        <label for="login">login:</label>
        <input type="text" id="login" name="login">
      </div>
      <div class="form-group">
        <label for="password">password:</label>
        <input type="password" id="password" name="password">
      </div>
      <div class="form-group">
        <input type="submit" value="sign in">
      </div>
    </form>
  </div>
</body>

</html>
